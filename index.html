<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
	  loadSidebar: true,
	  loadNavbar: true,
	  coverpage: true,
	  maxLevel: 2,
      subMaxLevel: 4,
      name: '',
      repo: '',
	  alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
	  search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
	  ga: 'UA-144208445-1',
      plugins: [
        function(hook) {
          var header = [
            '<p>',
            '<a href="https://www.aliyun.com/sale-season/2020/procurement-new-members?userCode=44mjc0yx">',
            '<img src="/images/aliyun_sale.jpg" alt="阿里云" width="640px" height="60px">',
            '</a>',
            '</p>'
          ].join('');
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<span><a href="http://www.beian.miit.gov.cn/" target="_blank">苏ICP备19059396号-1</a></span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            // var isReadme = window.location.href.indexOf("README");
            var isReadme = 1;
            if(isReadme===-1){
              return header + html + footer;
            }else{
              return html + footer;
            }
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
